<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Form using JS</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">

            <div id="firstpage">

                <div id="main">

                    <h1>Form</h1>
                    <h4>Fill the form with questions about you.</h4>

                    <div id="theform">

                        <form id="form">
                            <label for="name">Type your name:</label>
                            <input type="text" name="name" id="name" required>

                            <label for="age"> Let us know your age:</label>
                            <input type="number" name="age" id="age" required>

                            <label for="city">Where do you live?</label>
                            <input type="text" name="city" id="city">

                            <label for="phonenumber">Add your phone number:</label>
                            <input type="number" name="phonenumber" id="phonenumber">

                            <button id="send">Send</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>
    </body>

    <script>

    </script>

</html>
