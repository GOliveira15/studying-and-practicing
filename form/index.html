<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Form using JS</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">

            <div id="firstpage">

                <header>
                    <div id="me">
                        <h1>Gabriel Oliveira</h1>
                        <p>
                            <a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/gabrieloliveirasilva">LinkedIN</a> •
                            <a target="_blank" rel="noopener noreferrer" href="https://github.com/GOliveira15">GitHub</a> •

                    </div>
                </header>

                <div id="main">

                    <h2>Form</h2>
                    <h4>Fill the form with questions about you.</h4>

                    <div id="theform">

                        <form id="form">
                            <div class="formsection">
                                <label for="name">Type your name:</label>
                                <input type="text" name="name" id="name" required>
                            </div>

                            <div class="formsection">
                                <label for="age"> Let us know your age:</label>
                                <input type="number" name="age" id="age" required>
                            </div>

                            <div class="formsection">
                                <label for="city">Where do you live?</label>
                                <input type="text" name="city" id="city">
                            </div>

                            <div class="formsection">
                                <label for="phonenumber">Add your phone number:</label>
                                <input type="number" name="phonenumber" id="phonenumber">
                            </div>

                            <button id="send">Send</button>
                        </form>

                    </div>

                </div>

                <footer></footer>

            </div>

        </div>
    </body>
